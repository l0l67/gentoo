# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=znver2 -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# Custom
KEYWORDS="amd64"
ACCEPT_KEYWORDS="~amd64"

FEATURES="distcc"
PORTAGE_NICENESS="20"
EMERGE_DEFAULT_OPTS="--jobs=16"
MAKEOPTS="-j83 -l16"

USE="-systemd -gnome -webengine -telepathy -bluetooth -ipv6 -ppp -wayland -emacs X elogind pulseaudio dbus"
VIDEO_CARDS="nvidia"

# Mirrors
GENTOO_MIRRORS="https://mirror.eu.oneandone.net/linux/distributions/gentoo/gentoo/ https://ftp.halifax.rwth-aachen.de/gentoo/ https://ftp.tu-ilmenau.de/mirror/gentoo/"
